---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.class }}">
  {% include head.html %}
  <body>
    <main class="wrap">
        <nav class="hide-for-large navbar">
          {% include mobilenav.html %}
        </nav>
      {% include header.html %}
      <div class="content_container columns">
          {{ content }}
      </div>
      {% if page.sidebar != null  %}
        <aside class="small-12 columns large-2 sidebar page-content recent-posts">
          {% include {{ page.sidebar | append: '.html' | prepend: '/asides/'}} %}
        </aside>
      {% endif %}
    </main>
  </body>
</html>
