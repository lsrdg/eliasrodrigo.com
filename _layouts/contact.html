---
layout: default
---
<div class="contact_container wraptainer">
  <div class="small-12 columns">
	{% for contact in site.data.contact.t[page.lang] %}
	<h1 class="entry-title medium-offset-1">{{ contact.title }}</h1>
    <form action="{% if page.contact_form != null %}{{ page.contact_form }}{% else %}{{ site.contact_form }}{% endif %}" method="POST">
      <div class="small-12 medium-offset-1 medium-4 columns">
	      <label for="name">{{ contact.name }}</label>
	      <input type="text" name="name" placeholder="{{ contact.your-name }}" required="">
      </div>
      <div class="small-12 medium-offset-1 medium-4 columns">
        <label for="_replyto">E-mail</label>
	<input type="email" name="_replyto" placeholder="{{ contact.your-email }}" required=""/>
      </div>
      <div class="small-12 medium-offset-1 medium-4 columns">
	      <label for="_subject">{{ contact.subject }}</label>
	      <input type="text" name="_subject" placeholder="{{ contact.your-subject }}" required=""/>
      </div>
      <div class="small-12 medium-offset-1 medium-8 columns">
	      <label for="message">{{ contact.message }}</label>
	      <textarea name="message" placeholder="{{ contact.your-message }}" required=""></textarea>
      </div>
      <div class="small-12 medium-offset-1 medium-4 columns">
	      <input type="submit" value="{{ contact.send-email }}" class="button">
        <input type="hidden" name="_next" value="{{ site.github.url }}/contact/thanks/" />
        <input type="text" name="_gotcha" style="display:none" />
      </div>
    </form>
    {% endfor %}
  </div>
</div>
