{% if page.header %}
  <header role="banner" id="header">
      <div class="site-header medium-12 columns">
        <nav class="hide-for-small-only hide-for-ipad">
          {% include socials.html %}
        </nav>
        <div class="header-logo wraptainer">
		{% for home in site.data.home.t[page.lang] %}
	<a href="{{ home.href }}"><img src="{{ site.github.url }}/{{ page.header }}" alt="{{ site.title }} banner image" title="{{ site.title }} banner image" class="center"></a>
	{% endfor %}
        </div>
        <nav class="hide-for-medium-only hide-for-ipad">
          {% include navigation.html %}
        </nav>
      </div>
  </header>
  
  {% elsif site.header %}
    <header role="banner" id="header" class="small-12 medium-3 columns">
      <div class="site-header medium-12 columns">
        <nav class="hide-for-small-only hide-for-ipad">
          {% include socials.html %}
        </nav>
		{% for home in site.data.home.t[page.lang] %}
        <div class="header-logo wraptainer">
          <a href="{{ home.href }}"><img src="{{ site.github.url }}/{{ site.header }}" alt="{{ site.title }} banner image" title="{{ site.title }} banner image" class="center"></a>
        </div>
	{% endfor %}
        <nav class="hide-for-small-only hide-for-ipad">
          {% include navigation.html %}
        </nav>
      </div>
    </header>
  
  {% else %}

{% endif %}
