{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  
    <div class="row">
      <div class="col-xxs-12">
        {% set image = this.attachments.images.first() %}
        <img src="{{ image|url }}" alt="Altalt" class="media banner-img">
        
        <div class="container title-div-1 clearfix">
          <div class="row">

            <div class="col-xxs-12 title-col-div">
              <p class="title-text-1">{{ this.title }}</p>
            </div> <!-- col-xxs-12 -->
          </div> <!-- row -->
        </div> <!-- container -->

        <div class="container title-div-2 clearfix">
          <div class="row">
            <div class="col-xxs-12 title-col-div">
              <p class="title-text-2">{{ this.subtitle }}</p>
            </div> <!-- col-xxs-12 -->
          </div> <!-- row -->
        </div> <!-- container -->
        
      </div>
    </div>


    <div class="row contact-form">
      <div class="col-xxs-12">

        <form action="https://formspree.io/info@eliasrodrigo.com" method="POST">
          <input type="text" name="name"> <input type="email" name="_replyto">
          <input type="submit" value="Send">
        </form> 
      
      </div>
    </div>
{% endblock %}
